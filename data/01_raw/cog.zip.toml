nom = "Code Officiel Géographique 2024"
description = """
L'Insee met à disposition les fichiers annuels portant sur les communes, les
cantons, les arrondissements, les départements, les régions et les pays et
territoires étrangers de 1999 à 2024. Depuis 2021, l’Insee propose également la
liste des collectivités territoriales ayant les compétences départementales et
depuis 2022, deux fichiers concernant les collectivités et territoires français
d’outre-mer, ainsi que leurs communes et autres zonages équivalents pour celles
non découpées en commune. En 2024, deux nouveaux fichiers relatifs aux pays et
territoires étrangers sont mis à disposition : liste rénovée des pays et
territoires étrangers, liste des couples code - libellé de pays ou territoire
étranger depuis 1943. Les changements concernant la diffusion du COG des pays et
territoires étrangers sont présentés sur cette page. Un troisième nouveau
fichier met à disposition la liste des couples code extension - territoire de
rattachement (commune ou pays).
"""
