nom = "Population par commune de 1876 à 2022"
description = """
Pour chaque commune de France est indiquée la population pour chacun des recensements
depuis celui de 1876.

Les critères retenus pour définir la population d'une commune ont changé au cours du
temps :

- depuis le recensement de 2006, le chiffre donné est celui de la population
municipale
- entre 1962 et 1999, il s'agit de la population sans doubles comptes
- entre 1876 et 1954, il s'agit de la population totale ; les populations d'un groupe de
  communes ne peuvent donc pas être sommées pour obtenir la population du groupe de
  communes.
"""
mimetype = "text/csv"
section = "Démographie"

