nom = "Liste des mandats des député·es"
description = """
Ce fichier liste l'ensemble des mandats de député·es depuis la 12ème législature.

Chaque mandat correspond à une période uninterrompue pendant laquelle une personne est restée députée, pour une
législature donnée. La réélection d'un·e député·e correspond donc à un nouveau mandat.

De la même façon, le cas d'une personne qui perd son statut de député·e avant de le récupérer sera matérialisé
par deux mandats différents.
"""
url = "https://hexagonal-data.s3.eu-west-3.amazonaws.com/cache/files/md5/c4/d4adaba4b1e1f71406c74e4aff6bd2"
s3_url = "s3://hexagonal-data/cache/files/md5/c4/d4adaba4b1e1f71406c74e4aff6bd2"
mimetype = "text/csv"
deps = [
    "data/01_raw/assemblee-nationale.zip",
]
section = "Assemblée nationale"

[colonnes.id_mandat]
type = "str"
description = """
L'identifiant unique du mandat.
Il débute par le préfixe \"PM\".
"""
nullable = false

