nom = "Liste des mairies"
description = """
Extraction au format CSV des mairies depuis l'annuaire administratif.

L'adresse physique reprend la première adresse avec pour type «Adresse» dans la liste
des adresses. L'adresse postale reprend soit la première adresse de type «Adresse
postale», s'il y en a, soit la même adresse que pour l'adresse physique.
"""
mimetype = "text/csv"
section = "Annuaire administratif"

[colonnes.id]
type = "str"
description = """
Un identifiant interne à l'annuaire de l'administration
"""
nullable = false

[colonnes.code_departement]
type = "code_departement"
description = ""
nullable = false

[colonnes.code_commune]
type = "code_commune"
description = """
Le code INSEE de la commune à laquelle appartient la mairie
"""
nullable = false

[colonnes.siret]
type = "str"
description = """
Le numéro de SIRET de cette mairie
"""
nullable = true

[colonnes.nom]
type = "str"
description = "Le nom dans l'annuaire administratif"
nullable = false

[colonnes.emails]
type = "str"
description = """
Les adresses emails de contact pour cette mairie, séparées par des sauts de ligne
s'il y en a plusieurs.Numéros de téléphone de contact pour cette mairie.
"""
nullable = true

[colonnes.physique_numero_voie]
type = "str"
description = "Numéro et nom de la voie pour l'adresse physique."
nullable = false

[colonnes.physique_complement1]
type = "str"
description = "Première ligne complémentaire dans l'adresse physique."
nullable = false

[colonnes.physique_complement2]
type = "str"
description = "Deuxième ligne complémentaire dans l'adresse physique."
nullable = false

[colonnes.physique_service_distribution]
type = "str"
description = ""
nullable = false

[colonnes.physique_code_postal]
type = "str"
description = "Code postal pour l'adresse physique."
nullable = false

[colonnes.physique_commune]
type = "str"
description = ""
nullable = false

[colonnes.physique_pays]
type = "str"
description = ""
nullable = false

[colonnes.postale_numero_voie]
type = "str"
description = ""
nullable = false

[colonnes.postale_complement1]
type = "str"
description = ""
nullable = false

[colonnes.postale_complement2]
type = "str"
description = ""
nullable = false

[colonnes.postale_service_distribution]
type = "str"
description = ""
nullable = false

[colonnes.postale_code_postal]
type = "str"
description = ""
nullable = false

[colonnes.postale_commune]
type = "str"
description = ""
nullable = false

[colonnes.postale_pays]
type = "str"
description = ""
nullable = false

[colonnes.telephone]
type = "str"
description = """
Numéros de téléphone de contact pour cette mairie, séparés par des sauts de ligne s'il
y en a plusieurs.
"""
nullable = true

[colonnes.coordonnees]
type = "str"
description = """
Coordonnées géographiques de cette mairie, selon le système WGS84, au format <code>longitude,latitude</code>
"""
nullable = true

[colonnes.type_accessibilite]
type = "qualitative"
description = "Type d'accessibilité"
nullable = true

[colonnes.details_accessibilite]
type = "str"
description = "Détails sur l'accessibilité de cette mairie"
nullable = true

[colonnes.ouverture]
type = "str"
description = "Horaires d'ouverture indiqués dans l'annuaire"
nullable = true
